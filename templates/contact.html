<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Museum Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>

    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, please feel free to reach out to us.</p>

            <!-- Contact Form -->
            <form action="{{ url_for('contact') }}" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of your message">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <h2>Get in Touch</h2>
            <p>Address: JAGRAN COLLEGE OF ART SCIENCE AND COMMERCE, SAKET NAGAR, KANPUR<br>UTTAR PRADESH, INDIA</p>
            <p>Phone: 89310...86</p>
            <p>Email: <a href="mailto:info@museum.com">info@museum.com</a></p>
        </div>
    </section>

</body>
</html>
