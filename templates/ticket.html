<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Visit - Museum Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tickets.css') }}">
</head>

<body>
    <div class="background">
        <header>
            <div class="navbar">
                <a href="home.html" class="logo">M U S E O tech</a>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="exhibition.html">Exhibition</a></li>
                        <li><a href="event.html">Events</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container">
            <h1>Plan Your Visit</h1>
            <p>Book your tickets and explore the museum!</p>
            <form class="ticket-form" action="{{ url_for('book_ticket') }}" method="POST">
                <div class="form-group">
                    <label for="date">Select Visit Date:</label>
                    <input type="date" id="date" name="visit_date" required>
                </div>

                <div class="form-group">
                    <label for="time">Select Visit Time:</label>
                    <select id="time" name="visit_time" required>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="num_tickets" min="1" required>
                </div>

                <div class="form-group">
                    <label for="visitor_type">Visitor Type:</label>
                    <select id="visitor_type" name="visitor_type" required>
                        <option value="adult">Adult</option>
                        <option value="child">Child</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>

                <button type="submit" class="btn">Book Tickets</button>
            </form>
        </main>
    </div>
</body>

</html>
