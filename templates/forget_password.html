<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Museum Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot.css') }}">
</head>

<body>
    <div class="forgot-password-container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your registered email address below, and we'll send you instructions to reset your password.</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="error">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Forgot Password Form -->
        <form method="POST" >
            <label for="email">Enter your email to reset password:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p class="back-to-login"><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>

</html>
